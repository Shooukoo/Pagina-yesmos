<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Yesmos Celulares</title>
    <link rel="shortcut icon" href="../IMG/Logo_blanco.png" />
    <link rel="stylesheet" href="../CSS/estilos-telefonos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="../IMG/Logo_blanco.png" alt="Logo Yesmos" class="logo-img">
                <h1 class="logo">yesmos.com</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="./lista">Yesmos Refacciones</a></li>
                    <li><a href="./index.html">Yesmos Celulares</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="product-detail-container">
            <!-- Botón de volver -->
            <div class="back-button-container">
                <a href="index.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Volver al catálogo
                </a>
            </div>

            <!-- Banner de descuento especial -->
            <div class="discount-banner">
                <div class="discount-icon">
                    <i class="fas fa-tags"></i>
                </div>
                <div class="discount-content">
                    <h3>¡Descuento Especial!</h3>
                    <p>Obtén un 5% de descuento en tu compra al realizar tu pedido desde nuestra tienda en línea.</p>
                </div>
            </div>

            <!-- Contenido del detalle del producto -->
            <div id="product-detail" class="product-detail">
                <!-- El contenido se generará dinámicamente con JavaScript -->
                <div class="loading">Cargando detalles del producto...</div>
            </div>
        </div>
    </main>

    <script src="../JS/detalle-producto.js"></script>
</body>

</html>
